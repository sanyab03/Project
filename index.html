<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>🌍 Interactive Weather Map</h1>
  </header>

  <!-- Main Container -->
  <main class="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" 
         alt="World Map" 
         class="world-map" 
         id="worldMap">
    
    <!-- Popup -->
    <div class="popup" id="popup">
      <button class="close-btn" id="closeBtn">&times;</button>
      <h3>Weather Info</h3>
      <p><strong>Temperature:</strong> 25°C</p>
      <p><strong>Condition:</strong> Sunny ☀️</p>
      <p><strong>Humidity:</strong> 60%</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>Built with ❤️ using HTML, CSS & JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
